<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Animal Clinic</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="section section_size_sm section_header" id="header">
        <div class="container">
            <nav class="navbar navbar-expand-xl navbar-light">
                <a id="logo" href="./index.html" class="navbar-brand" style="color:rgb(180, 129, 0)">
                    <img src="./images/logo.PNG" alt="Animal Clinic Logo" width="10%"/>
                    Animal Clinic
                </a>
                <button 
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#toggleMobileMenu"
                    aria-controls="toggleMobileMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="toggleMobileMenu">
                    <ul class="navbar-nav ms-auto text-center">
                        <li>
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li>
                            <a class="nav-link" href="team.html">Team</a>
                        </li>
                        <li>
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li>
                            <a style="font-weight: bold; color: rgb(180, 129, 0);" class="nav-link" href="appointment.html">Bookings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="titlebar">
        <div class="d-flex" style="margin-left:85px;">
            <h2 style="text-align: left">Book Appointment</h2>
        </div>
    </div>

    <section class="mt-4">
        <div class="container-lg">
            <div class="text-center">
                <h3 style="margin-bottom: 20px;">Request an Appointment at Animal Clinic</h3>
            </div>
        </div>
        <div class="container mt-2 mb-5 d-flex justify-content-center">
            <div class="card px-4 py-2" style="width: 500px;">
                <div class="card-body">
                    <h6 class="card-title mb-1">Personal Information</h6>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Name"> 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Email Address">
                            </div>
                        </div>
                    </div>
                    <h6 class="card-title mt-4">Service and Preferred Doctor</h6>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <select class="form-select">
                                    <option selected>Choose a Service</option>
                                    <option value="1">Check up or Testing</option>
                                    <option value="2">Vaccine or Prevention</option>
                                    <option value="3">Surgery</option>
                                </select> 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <select class="form-select">
                                    <option selected>Select your Preferred Doctor</option>
                                    <option value="1">Any Doctor</option>
                                    <option value="2">Dr. Alice Morgan</option>
                                    <option value="3">Dr. Holly Jackson</option>
                                    <option value="4">Dr. Martha Morris</option>
                                    <option value="5">Dr. Jessica Hall</option>
                                </select>  
                            </div>
                        </div>
                    </div>
                    <h6 class="card-title mt-4">Appointment Date and Time</h6>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="date"> 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="time"> 
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column mt-3 mb-1"> 
                        <a href="confirm.html" class="cta">
                            <button class="btn btn-primary confirm" style="margin-left:-20px;">Confirm Booking</button>
                        </a>
                    </div> 
                </div>
            </div>
        </div>
    </section>

</body>
</html>
